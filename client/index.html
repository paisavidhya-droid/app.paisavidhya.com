  <title>Paisavidhya</title>

  <!-- No-FOUC: set initial theme before React mounts -->
  <script>
    (function () {
      try {
        const stored = localStorage.getItem('theme'); // 'light' | 'dark' | 'system' | null
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'dark' || (stored === 'system' && prefersDark)
          ? 'dark'
          : stored === 'light'
            ? 'light'
            : (prefersDark ? 'dark' : 'light'); // default respects system
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) { }
    })();
  </script>
