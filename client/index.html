<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paisavidhya</title>

    <!-- No-FOUC: set initial theme before React mounts -->
<script>
  (function () {
    try {
      const stored = localStorage.getItem('theme'); // 'light' | 'dark' | 'system' | null
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored === 'dark' || (stored === 'system' && prefersDark)
        ? 'dark'
        : stored === 'light'
          ? 'light'
          : (prefersDark ? 'dark' : 'light'); // default respects system
      document.documentElement.setAttribute('data-theme', theme);
    } catch (e) {}
  })();
</script>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
