name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: SERVER_ENV_FILE,BSE_ENV_FILE
          script: |
            cd /home/ubuntu/paisavidhya

            echo "Writing server/.env from GitHub Secret..."
            mkdir -p server
            printf '%s\n' "$SERVER_ENV_FILE" > server/.env

            echo "Writing bse-service/.env from GitHub Secret..."
            mkdir -p bse-service
            printf '%s\n' "$BSE_ENV_FILE" > bse-service/.env

            echo "Pulling latest code..."
            git pull origin main

            echo "Building Docker containers..."
            docker-compose build

            echo "Starting services..."
            docker-compose up -d

            echo "Deployment complete!"







